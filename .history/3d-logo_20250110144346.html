<!DOCTYPE html>

<head>
    <style>
        body {
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .logo-container {
            perspective: 1000px;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            cursor: move;
            padding: 40px;
        }

        .logo-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            transform: rotateX(20deg) rotateY(0deg);
            position: relative;
        }

        .logo-3d svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* Add depth effect using multiple layers */
        .logo-3d::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: -2px;
            bottom: -2px;
            background: #000000;
            transform: translateZ(-40px);
            filter: brightness(0.5);
            z-index: -1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Interactive hover effect */
        .logo-container:hover .logo-3d {
            transform: rotateX(30deg) rotateY(10deg);
        }
    </style>

    <script>
        // Add interactive rotation based on mouse movement
        const container = document.querySelector('.logo-container');
        const logo = document.querySelector('.logo-3d');
        let isMouseDown = false;
        let startX, startY;
        let rotateX = 20;
        let rotateY = 0;

        container.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.pageX - container.offsetLeft;
            startY = e.pageY - container.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;

            const x = e.pageX - container.offsetLeft;
            const y = e.pageY - container.offsetTop;

            const deltaX = x - startX;
            const deltaY = y - startY;

            rotateY = deltaX * 0.5;
            rotateX = 20 + (deltaY * 0.5);

            logo.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
    </script>
